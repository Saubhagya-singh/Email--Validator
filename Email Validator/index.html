<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Validator</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                Ivalidate


            </div>
        </nav>
    </header>
    <main>
        <h1>Enter your Email to Validate</h>
            <div class="container">
                <form action="/submit" method="post">
                    <!-- Text input for username -->

                    <input type="text" placeholder="Enter your email to validate" id="username" name="username"
                        required>
                    <br><br>



                    <!-- Submit button -->
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
            <div class="container">
                <h2>Your Results</h2>
                <div id="resultcont">

                    <br>
                </div>
            </div>

    </main>
    <footer>

        Copyright | Ivalidate.com | All rights reserved

    </footer>
    <script src="script.js"></script>
</body>

</html>
